<div class="container">
  <div *ngIf="popChart">
    <canvas id="canvas">{{ popChart }}</canvas>
  </div>
  <div *ngIf="eduChart">
    <canvas id="edu-canvas">{{ eduChart }}</canvas>
  </div>
  <hr>
  <br>
  <button (click)="toggleTables()">View Tables</button>
  <ul [hidden]="!showTables" class="city-results">
    <li class="col-md-4 text-center" *ngFor="let result of cityResults">
      <h2>{{result.title}}</h2>
      <p>
        <img src="{{result.subpods[0].img.src}}" alt="{{result.subpods[0].img.alt}}">
      </p>
    </li>
  </ul>

</div>
